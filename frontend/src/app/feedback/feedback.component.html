<app-header [theme]="'green'"></app-header>
<div class="background">

</div>
<div class="container">
  <h3 style="text-align: center;font-size: 38px">Отправьте нам сообщение</h3>
  <h5 style="text-align: center;">В ближайшее время мы свяжемся с вами</h5>
  <form class="d-flex flex-column justify-content-center" [formGroup]="feedbackForm">
    <div class="d-flex w100 justify-content-around">
      <div>
        <label class="col-form-label">Компания *</label>
        <div class="form-group has-default bmd-form-group">
          <input type="text" class="form-control" style="width:450px" formControlName="companyName">
        </div>
      </div>
      <div>
        <label class="col-form-label">Фамилия Имя Отчество *</label>
        <div class="form-group has-default bmd-form-group">
          <input type="text" class="form-control" style="width:450px" formControlName="name">
        </div>
      </div>
    </div>
    <div class="d-flex w100 justify-content-around">
      <div>
        <label class="col-form-label">Телефон *</label>
        <div class="form-group has-default bmd-form-group">
          <input type="text" class="form-control" style="width:450px" formControlName="phone">
        </div>
      </div>
      <div>
        <label class="col-form-label">Email *</label>
        <div class="form-group has-default bmd-form-group">
          <input type="email" class="form-control" style="width:450px" formControlName="email">
        </div>
      </div>
    </div>
    <div class="d-flex w100 justify-content-around">
    <div>
      <label class="col-form-label">Текст сообщения * </label>
      <div class="form-group has-default bmd-form-group">
        <input type="text" class="form-control" style="width:985px" formControlName="text">
      </div>
    </div>
    </div>
    <button class="btn btn-success btn-round btn-back mt-5"
            [class.disabled]="feedbackForm.invalid"
            [disabled]="feedbackForm.invalid"
            style="width: 200px;margin: 0 auto;" (click)="sendFeedback()">Send message</button>
  </form>

</div>
<app-footer style="position: absolute;top: calc(100vh - 365px);"></app-footer>
