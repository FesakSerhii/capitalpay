<div>
  <ul class="nav nav-pills nav-pills-success" role="tablist">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab==='tab1'" (click)="$event.preventDefault();activeTab='tab1'">
        архив сообщений
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab==='tab2'" (click)="$event.preventDefault();activeTab='tab2'">
        новое сообщение
      </a>
    </li>
  </ul>
  <div class="row">
    <div>
      <div class="tab-content tab-space">
        <div class="tab-pane" [class.active]="activeTab==='tab1'">

        </div>
        <div class="tab-pane" [class.active]="activeTab==='tab2'">
          <div class="card w1600">
            <div class="card-header card-header-success card-header-icon">
              <div class="card-icon">
                <i class="material-icons-outlined">email</i>
              </div>
              <h4 class="card-title">Написать в службу поддержки</h4>
            </div>
            <form class="card-body" [formGroup]="questionForm">
              <app-custom-select
                formControlName="theme"
                [values]="['Изменение регистрационных данных','Общие проблемы с работой сервиса','Проблемы с оплатой','Прочее']" placeholder="Тема обращения"></app-custom-select>
              <textarea
                formControlName="text"
                class="mt-3" placeholder="Текст  сообщения" name="massage" cols="30" rows="10" style="min-height: 140px;width: 100%"></textarea>
              <div>
                <div class="d-flex">
                  <input type="file" id="fileUpload" class="d-none" (change)="handleFileInput($event.target.files)">
                  <label for="fileUpload">Прикрепить документ<i class="material-icons-outlined" style="transform: rotate(45deg);">attach_file</i></label>
                </div>
                <button class="btn btn-success btn-round">Выбрать файлы<div class="ripple-container"></div></button>
              </div>
            </form>
            <div class="card-footer">
              <button class="btn btn-success btn-round ml-auto" (click)="send()">Отправить<div class="ripple-container"></div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
