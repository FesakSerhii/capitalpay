<div class="card-body">
  <div class="table-responsive"*ngFor="let item of apiSections">
    <table class="table m-0">
      <thead>
      <tr class="cursor-pointer" (click)="activeSectionId!==item.id?changeSectionContent(item):openSection(item)">
        <th colspan="5">{{item.name}}</th>
      </tr>
      </thead>
    </table>
  </div>
  <ng-scrollbar [visibility]="'always'" style="width: 900px;height: 380px!important;margin: 0 auto">
    <div id="content" style=""></div>
  </ng-scrollbar>
  <!-- /.table-responsive -->
</div>
