<ng-template #massageModalContent let-modal>
  <div class="card mt-0 mb-0 w742">
    <div class="card-header">
      <button type="button" class="close position-absolute" style="top: 10px;right: 10px" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss();">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <div>
        {{massages[messageType]?massages[messageType]:messageType}}
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-danger" (click)="close()">OK</button>
    </div>
  </div>
</ng-template>
