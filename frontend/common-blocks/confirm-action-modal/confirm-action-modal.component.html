<ng-template #massageModalContent let-modal>
  <div class="card mt-0 mb-0 w742">
    <div class="card-header d-flex justify-content-end">
      <button type="button" class="close" (click)="modalService.dismissAll(false)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body text-md-center">
      <h4 class="modal-title">{{'Подтвердите действие'}}</h4>
      <h4 class="modal-title">{{massages[messageType]}}</h4>
    </div>
    <div class="card-footer d-flex justify-content-center">
      <button class="btn btn-success btn-round" (click)="modal.close(true);">{{'да'}}</button>
      <button class="btn btn-success btn-round" (click)="modalService.dismissAll(false);">{{'нет'}}</button>
    </div>
  </div>
</ng-template>
