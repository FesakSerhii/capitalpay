<perfect-scrollbar style="max-height: 550px; max-width: 100%;overflow-y: scroll">
  <a href="#" class="btn btn-success btn-round btn-back" (click)="$event.preventDefault();navigate()"><i class="material-icons">arrow_left</i>Назад<div class="ripple-container"></div></a>
  <div class="card w1058">
        <div class="card-header">
          <h4 class="card-title ">Pедактирование страницы</h4>
        </div>
        <div class="card-body">
          <div class="d-flex">
            <ul class="nav nav-pills flex-column nav-pills-success" role="tablist">
              <li class="nav-item d-flex">
                <a class="nav-link" [class.active]="activeTab==='ru'" (click)="$event.preventDefault();activeTab='ru'">
                  русский
                </a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link" [class.active]="activeTab==='kz'" (click)="$event.preventDefault();activeTab='kz'">
                  казахский
                </a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link" [class.active]="activeTab==='en'" (click)="$event.preventDefault();activeTab='en'">
                  английский
                </a>
              </li>
            </ul>
            <div class="tab-content tab-space pt-0">
              <div class="tab-pane" [class.active]="activeTab==='ru'">
                <form [formGroup]="ruForm">
                  <div class="d-flex">
                    <label class="col-form-label" style="padding-top: 10px;">Заголовок *</label>
                    <div class="form-input-md" style="width: 650px">
                      <div class="form-group has-default bmd-form-group mt-0">
                        <input type="email" class="form-control pt-0" formControlName="name">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex">
                    <label class="col-form-label" style="padding-top: 10px;">Тег *</label>
                    <div class="form-input-md" style="width: 650px">
                      <div class="form-group has-default bmd-form-group">
                        <input type="email" class="form-control pt-0" formControlName="tag">
                      </div>
                    </div>
                  </div>
                  <div class="editor-container">
                    <textarea style="margin-top: 100px;width: 740px;min-height: 880px" formControlName="content">
                    </textarea>
                  </div>
                  <a href="#" class="btn btn-success btn-round" (click)="$event.preventDefault();save(ruForm)">Сохранить<div class="ripple-container"></div></a>
                </form>
              </div>
            </div>
            <div class="tab-content tab-space pt-0">
              <div class="tab-pane" [class.active]="activeTab==='kz'">
                <form [formGroup]="kzForm">
                  <div class="d-flex">
                    <label class="col-form-label" style="padding-top: 10px;">Заголовок *</label>
                    <div class="form-input-md" style="width: 650px">
                      <div class="form-group has-default bmd-form-group mt-0">
                        <input type="email" class="form-control pt-0" formControlName="name">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex">
                    <label class="col-form-label" style="padding-top: 10px;">Тег *</label>
                    <div class="form-input-md" style="width: 650px">
                      <div class="form-group has-default bmd-form-group">
                        <input type="email" class="form-control pt-0" formControlName="tag">
                      </div>
                    </div>
                  </div>
                  <div class="editor-container">
                    <textarea style="margin-top: 100px;width: 740px;min-height: 880px" formControlName="content">
                    </textarea>
                  </div>
                  <a href="#" class="btn btn-success btn-round" (click)="$event.preventDefault();save(kzForm)">Сохранить<div class="ripple-container"></div></a>
                </form>
              </div>
            </div>
            <div class="tab-content tab-space pt-0">
              <div class="tab-pane" [class.active]="activeTab==='en'">
                <form [formGroup]="enForm">
                  <div class="d-flex">
                    <label class="col-form-label" style="padding-top: 10px;">Заголовок *</label>
                    <div class="form-input-md" style="width: 650px">
                      <div class="form-group has-default bmd-form-group mt-0">
                        <input type="email" class="form-control pt-0" formControlName="name">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex">
                    <label class="col-form-label" style="padding-top: 10px;">Тег *</label>
                    <div class="form-input-md" style="width: 650px">
                      <div class="form-group has-default bmd-form-group">
                        <input type="email" class="form-control pt-0" formControlName="tag">
                      </div>
                    </div>
                  </div>
                  <div class="editor-container">
                    <textarea style="margin-top: 100px;width: 740px;min-height: 880px" formControlName="content">
                    </textarea>
                  </div>
                  <a href="#" class="btn btn-success btn-round" (click)="$event.preventDefault();save(enForm)">Сохранить<div class="ripple-container"></div></a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</perfect-scrollbar>
