<div>
  <ul class="nav nav-pills nav-pills-success" role="tablist">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab==='tab1'" (click)="$event.preventDefault();activeTab='tab1'">
        страницы
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab==='tab2'" (click)="$event.preventDefault();activeTab='tab2'">
        другое
      </a>
    </li>
  </ul>
  <div class="row">
    <div>
      <div class="tab-content tab-space">
        <div class="tab-pane" [class.active]="activeTab==='tab1'">
          <div class="d-flex flex-wrap" style="width: calc(100vw - 300px);">
            <div class="card mr-2" style="width: 380px;position:relative;" *ngFor="let page of pagesList">
              <div class="card-header card-header-success card-header-icon">
                <div class="card-icon">
                  <i class="material-icons-outlined">description</i>
                </div>
                <h4 class="card-title ">{{page.name}}</h4>
              </div>
              <div class="card-body">
              </div>
              <hr>
              <div class="card-footer">
                <span>21.05.2021 | 11:34:09</span>
                <a (click)="$event.preventDefault();activePage?activePage=null:activePage=page"><img src="../../../assets/img/dots.svg" alt="dots"></a>
              </div>
              <div *ngIf="activePage!==null&&activePage.id===page.id" class="card m-0 d-flex flex-column justify-content-around pl-2" style="position: absolute;
    width: 160px;
    height: 120px;
    top: 161px;
    right: 0;
z-index: 500;">
                <a href="#" style="color: black" (click)="$event.preventDefault();delete(page.tag)">Удалить</a>
                <a href="#" style="color: black" (click)="$event.preventDefault();navigateToEditor(page.tag)">Открыть в редакторе</a>
              </div>
            </div>
          </div>
          <a href="#" class="btn btn-success btn-round" (click)="$event.preventDefault();navigateToEditor()">Добавить страницу<div class="ripple-container"></div></a>
        </div>
        <div class="tab-pane" [class.active]="activeTab==='tab2'">

        </div>
      </div>
    </div>
  </div>
</div>
<app-confirm-action-modal #confirmContent [messageType]="'deleteLayout'"></app-confirm-action-modal>
