<div>
  <div class="row">
    <perfect-scrollbar style="max-height: 605px; max-width: 100%;overflow-y: scroll">
      <div>
        <a href="#" class="btn btn-success btn-round" (click)="$event.preventDefault();navigateToHelp()"><i class="material-icons">arrow_left</i>Назад<div class="ripple-container"></div></a>
        <div class="card w1600">
          <div class="card-header card-header-success card-header-icon d-flex justify-content-end pt-3">
            <span class="chat-header-info">21.05.2021 | 11:34:09</span>
            <span class="chat-header-info ml-3">Merchant ID {{authorInfo.id}}</span>
          </div>
          <div class="card-body">
            <h4 class="message-title">{{theme}}</h4>
            <p>{{text}}</p>
            <ng-container *ngFor="let img of fileListToDownload">
            <img class="mr-2" src="../../../assets/img/message-img.png" alt="">
            </ng-container>
          </div>
        </div>
        <div class="card w1600">
          <div class="card-body">
            <ng-container *ngIf="supportAnswer">
              <ng-container *ngFor="let answer of supportAnswer">
                <div class="card-header card-header-success card-header-icon d-flex justify-content-end pt-3">
                  <span class="chat-header-info">21.05.2021 | 11:34:09</span>
                  <span class="chat-header-info ml-3">Merchant ID {{answer.operatorId}}</span>
                </div>
                <p>{{answer.text}}</p>
                <ng-container *ngFor="let img of answer.fileList">
                  <img class="mr-2" src="../../../assets/img/message-img.png" alt="">
                </ng-container>
              </ng-container>
            </ng-container>
            <textarea class="mt-1" [formControl]="answerForm" placeholder="Текст  сообщения" name="massage" cols="30" rows="10" style="min-height: 140px;width: 100%"></textarea>
            <div>
              <p><i class="material-icons" style="transform: rotate(45deg);">attach_file</i>Прикрепить документ</p>
              <button class="btn btn-success btn-round">Выбрать файлы<div class="ripple-container"></div></button>
            </div>
           </div>
          <div class="card-footer">
            <button class="btn btn-success btn-round ml-auto" (click)="sendAnswer()">Отправить и закрыть<div class="ripple-container"></div></button>
          </div>
        </div>
      </div>
    </perfect-scrollbar>
  </div>
</div>
