<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Payment Form2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="content-whf form2-theme">
    <form action="" class="tpsform form2-theme">
        <div class="infoline">
            <p class="infoline_name">Order ID</p>
            <p class="infoline_value">sdgfg674546665</p>
        </div>
        <div class="infoline">
            <p class="infoline_name">Amount Total</p>
            <p class="infoline_value"><span>100.00</span> USD</p>
        </div>
        <hr class="delimiter" />
        <div class="cardico">
            <img src="img/Visa_Inc._logo.png" alt="">
            <img src="img/Mastercard-logo.png" alt="">
        </div>
        <label class="tpsform_input" for="cardloldername">
            <span>Cardlolder name *</span>
            <!--добавьте к span класс .focused при фокусе на инпуте-->
            <input type="text" placeholder="John Doe" id="cardloldername">
        </label>
        <label class="tpsform_input" for="cardnumber">
            <span class="focused">Card number  *</span>
            <!--добавьте к span класс .focused при фокусе на инпуте-->
            <input type="text" placeholder="" id="cardnumber">
        </label>
        <div class="formline">
            <div class="select form2-theme">
                <div class="select_label">Expiration Date *</div>
                <div class="head"><span class="select-placeholder">MM</span></div>
                    <ul class="select_box">
                        <li>value</li>
                        <li>value</li>
                        <li>value</li>
                    </ul>
            </div>
            <div class="select form2-theme">
                <div class="select_label">&nbsp;</div>
                <div class="head"><span class="select-placeholder">YYYY</span></div>
                    <ul class="select_box">
                        <li>value</li>
                        <li>value</li>
                        <li>value</li>
                    </ul>
            </div>
            <label class="tpsform_input ico pass" for="cardseccode">
                <span>Card Security Code *</span>
                <!--добавьте к span класс .focused при фокусе на инпуте-->
                <input type="password" placeholder="" id="cardseccode">
            </label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="" id="termsandprivacy">
            <label for="termsandprivacy">I accept the <a href="#!">terms of service</a> and have read the
                <a href="#!">privacy policy</a>.</label>
        </div>
        <button class="form-btn form2-theme green-theme" type="submit">Success</button>
        <button class="form-btn form2-theme red-theme" type="submit">Failed</button>
        <button class="form-btn form2-theme yellow-theme" type="submit">Pending</button>
        <button class="form-btn form2-theme black-theme" type="submit">Random</button>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
