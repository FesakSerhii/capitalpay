<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Payment Form1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="content-whf">
    <form action="" class="tpsform form1-theme">
        <h1 class="tpsform_hdr">Payment methods</h1>
        <div class="tpsform_radiobox">
            <div class="tpsform_radioitem">
                <input type="radio" name="paysys" id="kazahnarodbank">
                <label for="kazahnarodbank">
                    <span class="tpsform_radioico"><img src="img/NBK_Logo.png" alt=""></span>
                    <span class="tpsform_radioname">АО «Народный банк Казахстана»</span>
                </label>
            </div>
            <div class="tpsform_radioitem">
                <input type="radio" name="paysys" id="testpaysystem">
                <label for="testpaysystem">
                    <span class="tpsform_radioico"><img src="img/form1_ico2.png" alt=""></span>
                    <span class="tpsform_radioname">Test payment system</span>
                </label>
            </div></div>
        <button class="form-btn green-theme" type="submit">Confirm</button>
    </form>
</main>
</body>
</html>
